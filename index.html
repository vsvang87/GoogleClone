<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="about__store">
            <a href="#">About</a>
            <a href="#">Store</a>
          </div>
          <ul class="nav__links">
            <li class="nav__item"><a href="#">Gmail</a></li>
            <li class="nav__item"><a href="#">Images</a></li>
            <span class="button"
              ><button class="sign__in">Sign in</button></span
            >
          </ul>
        </nav>
      </div>
    </header>
    <!--Google-->
    <section class="main__section">
      <div class="wrapper">
        <h1 class="google">
          <span class="G">G</span><span class="o-1">o</span
          ><span class="o-2">o</span><span class="g">g</span
          ><span class="l">l</span><span class="e">e</span>
        </h1>
        <div class="search">
          <img src="/image/magnifying-glass.svg" alt="" class="search__icon" />
          <input type="text" placeholder="" />
        </div>
        <div class="gs__fl__buttons">
          <div class="btns">
            <button class="google__search">Google Search</button>
          </div>
          <div class="btns">
            <button class="feeling__lucky">I'm feeling lucky</button>
          </div>
        </div>
      </div>
    </section>
    <!--Footer-->
    <footer class="footer">
      <div class="footer__container">
        <div class="foot__list">
          <ul class="foot__item">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
          </ul>
        </div>
        <div class="foot__list">
          <ul class="foot__item">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Setting</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="/js/app.js"></script>
  </body>
</html>
